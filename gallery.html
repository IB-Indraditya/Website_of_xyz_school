<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Gallery</title>

    <!-- Swiper CSS (for the slider functionality) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <!-- Lightbox CSS (for image zoom functionality) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Akshar' rel='stylesheet'>


    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Gallery styling */
        .gallery {
            padding: 50px 0;
            text-align: center;
            background: url('https://i.pinimg.com/736x/de/d5/eb/ded5ebd7a7b0b07078630fb3594ef4f6.jpg'); /* Light background for a clean look */
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: bottom;
        }

        .gallery h2 {
            
            font-size: 36px;
            
            margin-bottom: 40px;
            color: midnightblue;
        }

        /* Style for all images */
        .gallery img {
            margin: 30px .8vw;
            box-shadow: 0 0 5px grey;
            width: 300px;  /* Set width to 100% for responsive images */
            height: 200px; /* Let height adjust automatically */
            object-fit: cover;
            border: 4px solid white; /* Add a white frame to the middle image */
            border-radius: 0; /* Remove border-radius for sharp corners */
            transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease; /* Smooth transition on hover */
            margin-bottom: 100px;
        }

        /* Middle image styling */
        .swiper-slide-active img {
            box-shadow: 0 0 10px grey;
            border: 5px solid white; /* Add a white frame to the middle image */
            transform: scale(1.2); /* Slight zoom effect for the middle image */
            z-index: 1; /* Ensure the middle image is on top */
        }

        /* Center the gallery slider */
        .gallery-slider {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 0 20px; /* Add padding for mobile */
        }

        /* Ensure Swiper slider has space between slides */
        .swiper-slide{
            width: auto;
            margin: 0 5px; /* Adjusted margin between slides */
        }


        /* Pagination styling */
        .swiper-pagination {
            position: absolute;
            bottom: -35px; /* Position below the images */
            width: 100%;
            display: flex;
            justify-content: center;
        }

        /* Style the pagination dots */
        .swiper-pagination-bullet {
            background-color: ghostwhite; /* Darker color for pagination dots */
            width: 10px;
            height: 10px;
            margin: 0 5px;
            opacity: 1;
            border-radius: 50%;
            transition: background-color 0.3s ease, width 0.3s, height 0.3s; /* Smooth transition for active state */
        }

        .swiper-pagination-bullet-active {
            background-color: midnightblue; /* White color for active dot */
            width: 12px;
            height: 12px;
        }
        .gallery-slider{
            margin: auto;
            padding: 0;
            overflow-x: hidden !important;
        }

        /* Mobile-specific styles */
        @media (max-width: 1200px) {
            
            .gallery img {
                width: 280px;
                margin: 30px auto;
                margin-bottom: 100px ;  /* Ensure the image takes full width */
                overflow-x: hidden !important;
            }

            .swiper-slide {
                margin: 0 5px; /* Decrease margin between slides on mobile */
            }
            .gallery-slider{
                padding: 0 20px 0 0;
                overflow-x: hidden !important;
            }
        }
        @media (max-width: 450px) {
            .gallery-slider{
                padding: 0;
                overflow-x: hidden !important;
            }
            
            .gallery img {
                width: 250px;
                height: 200px;
                margin: 30px auto;
                margin-bottom: 100px ;  /* Ensure the image takes full width */
            }

            .swiper-slide {
                margin: 0px; /* Decrease margin between slides on mobile */
            }
        }
    </style>
</head>
<body>

<section id="gallery" class="gallery">
    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <h2>Gallery</h2>
        </div>

        <div class="gallery-slider swiper">
            <div class="swiper-wrapper align-items-center">
                <!-- Images with placeholders replaced by classroom-related pictures -->
                <div class="swiper-slide"><a class="gallery-lightbox" href="https://via.placeholder.com/300x200" data-lightbox="gallery"><img src="https://static.vecteezy.com/system/resources/previews/030/434/497/non_2x/empty-classroom-school-without-student-or-teacher-empty-chair-and-table-empty-study-room-ai-generative-photo.jpg" class="img-fluid" alt="Placeholder 1"></a></div>
                <div class="swiper-slide"><a class="gallery-lightbox" href="https://via.placeholder.com/300x200" data-lightbox="gallery"><img src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202103/classroom-2093744_1920_0_1200x768.jpeg?size=690:388" class="img-fluid" alt="Placeholder 2"></a></div>
                <div class="swiper-slide"><a class="gallery-lightbox" href="https://via.placeholder.com/300x200" data-lightbox="gallery"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZbrDwYcK3sS0Vjx54eI1dFkPnrEk0mOjkGw&s" class="img-fluid" alt="Placeholder 3"></a></div>
                <div class="swiper-slide"><a class="gallery-lightbox" href="https://via.placeholder.com/300x200" data-lightbox="gallery"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRbr_4nLXpaJcBDnRAtXBbe0lDhWcX9YiScw&s" class="img-fluid" alt="Placeholder 4"></a></div>
                <div class="swiper-slide"><a class="gallery-lightbox" href="https://via.placeholder.com/300x200" data-lightbox="gallery"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7TgvC1dgcHkJ5vLF9xpQsmLScdGmN3cH2Pw&s" class="img-fluid" alt="Placeholder 5"></a></div>
                <div class="swiper-slide"><a class="gallery-lightbox" href="https://via.placeholder.com/300x200" data-lightbox="gallery"><img src="https://plus.unsplash.com/premium_photo-1684106554193-89dcabcd600b?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c2Nob29sJTIwcGxheWdyb3VuZHxlbnwwfHwwfHx8MA%3D%3D" class="img-fluid" alt="Placeholder 6"></a></div>
                <div class="swiper-slide"><a class="gallery-lightbox" href="https://via.placeholder.com/300x200" data-lightbox="gallery"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT45y_rg5OCLSpOFHP1MReyYd4fQtXgLAOMXQ&s" class="img-fluid" alt="Placeholder 7"></a></div>
                <div class="swiper-slide"><a class="gallery-lightbox" href="https://via.placeholder.com/300x200" data-lightbox="gallery"><img src="https://originfitness.com/media/magefan_blog/Westfield_Academy_web_15_.jpg" class="img-fluid" alt="Placeholder 8"></a></div>
            </div>
            <!-- Pagination dots -->
            <div class="swiper-pagination"></div>
        </div>

    </div>
</section>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<!-- Lightbox JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

<script>
    // Initialize Swiper
    var swiper = new Swiper('.gallery-slider', {
        slidesPerView: 3,
        spaceBetween: 20,
        centeredSlides: true, /* Ensure middle slide is centered */
        loop: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        autoplay: {
            delay: 2500,
            disableOnInteraction: false,
        },
        breakpoints: {
            100: {  /* Tablets: 2 images */
                slidesPerView: 1,
            },
            
            1000: { /* Large Desktop: 4 images */
                slidesPerView: 3,
            }
        },
    });

    // Initialize Lightbox
    lightbox.option({
        'resizeDuration': 200,
        'wrapAround': true
    });
</script>

</body>
</html>
